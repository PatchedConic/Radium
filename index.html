<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radium Notebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 40
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="application">
        <div class="title_bar">
            <div>
                <button class="title_bar_button" onclick="toggleFileDropdown()">File</button>
                    <div class="title_bar_dropdown" id="file_dropdown">
                        <div class="title_bar_dropdown_items">Hello</div>
                        <div class="title_bar_dropdown_items">World</div>
                </div>
            </div>
            <div>
                <button class="title_bar_button" onclick="toggleEditDropdown()">Edit</button>
                <div class="title_bar_dropdown" id="edit_dropdown">
                    <div class="title_bar_dropdown_items">Edit</div>
                    <div class="title_bar_dropdown_items">Dropdown</div>
                </div>
            </div>
            <div>
                <button class="title_bar_button" onclick="toggleInsertDropdown()">Insert</button>
                <div class="title_bar_dropdown" id="insert_dropdown">
                    <div class="title_bar_dropdown_items">Insert</div>
                    <div class="title_bar_dropdown_items">Dropdown</div>
                </div>
            </div>
            <div>
                <button class="title_bar_button" onclick="toggleHelpDropdown()">Help</button>
                <div class="title_bar_dropdown" id="help_dropdown">
                    <div class="title_bar_dropdown_items">Help</div>
                    <div class="title_bar_dropdown_items">Dropdown</div>
                </div>
            </div>
        </div>
        <div class="main_window">
            <div class="sub_window">
                <div class="action_bar" id="action_bar">
                    <div class="action_button_group">
                        <button class="action_button" id="new_document" onclick="new_document()">
                        <span class="material-symbols-outlined">add</span>
                        <span class="tooltip">New Notebook</span>
                        </button>
                        <button class="action_button" id="save_document" onclick="save_document()">
                            <span class="material-symbols-outlined">save</span>
                            <span class="tooltip">Save Notebook</span>
                            </button>
                        <button class="action_button" id="text_cell" onclick="text_focus()">
                            <span class="material-symbols-outlined">
                                edit_note
                            </span>
                            <span class="tooltip">Text cell</span>                            
                        </button>
                        <button class="action_button" id="math_cell" onclick="math_focus()">
                            <span class="material-symbols-outlined">
                                function
                            </span> 
                            <span class="tooltip">Math cell</span>                           
                        </button>
                        <button class="action_button" id="code_cell" onclick="code_focus()">
                            <span class="material-symbols-outlined">
                                code
                            </span>
                            <span class="tooltip">Code cell</span>
                        </button>
                        <button class="action_button" id="graph_cell" onclick="graph_focus()">
                            <span class="material-symbols-outlined">
                                insights
                            </span>
                            <span class="tooltip">Plot</span>
                        </button>
                        <button class="action_button" id="attachments">
                            <span class="material-symbols-outlined">
                                attach_file
                            </span>
                            <span class="tooltip">Attachments</span>
                        </button>
                    </div>
                    <div class="config_button_group">
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                palette
                            </span>
                            <span class="tooltip">Colorscheme</span>
                        </button>
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                            <span class="tooltip">Settings</span>
                        </button>    
                    </div>
                </div>
                <div class="document_window">
                    <div class="ribbon" id="text_ribbon">Text</div>
                    <div class="ribbon" id="math_ribbon">Math</div>
                    <div class="ribbon" id="code_ribbon">Code</div>
                    <div class="ribbon" id="graph_ribbon">Graph</div>
                    <div class="document_background">
                        <!-- <h1>Radium Notebook</h1>
                        Welcome to Radium Notebook. 
                        New here? Click <a href="">here</a> for a walkthrough! -->
                        <button onclick="foo()">click me!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="status_line">
            Radium Notebook
        </div>
    </div>
    <script src="action_buttons.js"></script>
</body>
</html>
