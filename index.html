<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radium Notebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 40
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="application">
        <div class="title_bar">
            <button class="title_bar_button">File</button>
            <button class="title_bar_button">Edit</button>
            <button class="title_bar_button">Insert</button>
            <button class="title_bar_button">Help</button>
        </div>
        <div class="window">
            <div class="doc_window">
                <div class="action_bar">
                    <div class="file_button_group">
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                edit_note
                            </span>
                            <span class="tooltip">Text cell</span>                            
                        </button>
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                function
                            </span> 
                            <span class="tooltip">Math cell</span>                           
                        </button>
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                code
                            </span>
                            <span class="tooltip">Code cell</span>
                        </button>
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                insights
                            </span>
                            <span class="tooltip">Plot</span>
                        </button>
                    </div>
                    <div class="config_button_group">
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                palette
                            </span>
                            <span class="tooltip">Colorscheme</span>
                        </button>
                        <button class="action_button">
                            <span class="material-symbols-outlined">
                                settings
                            </span>
                            <span class="tooltip">Settings</span>
                        </button>    
                    </div>
                </div>
                <div class="document_window">
                    <div class="ribbon" id="text">Text</div>
                    <div class="ribbon" id="math">Math</div>
                    <div class="ribbon" id="graph">Graph</div>
                    <div class="ribbon" id="code">Code</div>
                    <div class="doc">
                        <h1>Radium Notebook</h1>
                        Welcome to Radium Notebook. 
                        New here? Click <a href="">here</a> for a walkthrough!
                    </div>
                </div>
            </div>
        </div>
        <div class="status_line">
            Radium Notebook
        </div>
    </div>
</body>
</html>
